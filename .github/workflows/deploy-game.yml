name: Deploy Pygame to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pygame-ce pygbag

    - name: Verify main.py exists
      run: |
        if [ ! -f "main.py" ]; then
          echo "Error: main.py not found!"
          ls -la
          exit 1
        fi
        echo "main.py found successfully"
        echo "Repository contents:"
        ls -la

    - name: Build game with pygbag
      run: |
        echo "Building game to WebAssembly..."
        python -m pygbag --build .
        echo "Build completed successfully"
        echo "Build output:"
        ls -la build/web || echo "build/web not found"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
        force_orphan: true
